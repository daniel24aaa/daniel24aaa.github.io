<!DOCTYPE html>
<html>
<head>
  <title>Encriptador de Texto</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div class="container">
    <h1>Encriptador de Texto</h1>
    <div class="input-section">
      <label for="text-input">Texto:</label>
      <textarea id="text-input" rows="4" cols="50"></textarea>
    </div>
    <div class="button-section">
      <button id="encrypt-btn">Encriptar</button>
      <button id="decrypt-btn">Desencriptar</button>
    </div>
    <div class="result-section">
      <label for="result-output">Resultado:</label>
      <textarea id="result-output" rows="4" cols="50" readonly></textarea>
      <button id="copy-btn">Copiar</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
